<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Cálculo de média</title>
</head>
<body>
    <header></header>
    <main>
        <section class="inicio">
            <h1 class="titulo_principal">Cálculo de média</h1>
            <p class="descricao">Insira suas notas de cada bimestre para saber qual sua média! </p>
        </section>

        <section >
            <form class="informacoes">
                <label for="nota1" class="descricao_nota">Nota do 1° bimestre:</label>
                <input type="number" id="nota1" class="input_nota" required="required">

                <label for="nota2" class="descricao_nota">Nota do 2° bimestre:</label>
                <input type="number" id="nota2" class="input_nota" required="required">

                <label for="nota3" class="descricao_nota">Nota do 3° bimestre:</label>
                <input type="number" id="nota3" class="input_nota" required="required">

                <label for="nota4" class="descricao_nota">Nota do 4° bimestre:</label>
                <input type="number" id="nota4" class="input_nota" required="required">

                <input type="submit" onclick="CalculoDaMedia();return false" class="input_enviar" id="input_enviar" value="Realizar cálculo">
            </form> 
        </section>

        <section class="resultado" id="resultado">
            <article class="frase_resultado">
                <h2></h2>
            </article>
        </section>
    </main>

    
</body>
<script src="index.js">
    
</script>
</html>
